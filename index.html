<!DOCTYPE html>
<html>
<head>
	<title>Black Jack in Class</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>


<body>
	<div class="container">
		
		<div class="row">
			<div class="the-table col-xs-8 col-sm-8 col-sm-offset-2">
				<div class="row">
					<div id="deck2" class="deck2"></div>
					<div class="dealer-hand-wrapper col-sm-12">
						<div class="dealer-total-wrapper col-sm-2">
						Empire Total <span style="display:none" class="dealer-total">0</span>
						</div>
						<div id="dealer-card-one" class="card empty col-sm-2"></div>
						<div id="dealer-card-two" class="card empty col-sm-2"></div>
						<div id="dealer-card-three" class="card empty col-sm-2"></div>
						<div id="dealer-card-four" class="card empty col-sm-2"></div>
						<div id="dealer-card-five" class="card empty col-sm-2"></div>
						<div id="dealer-card-six" class="card empty col-sm-2"></div>
					</div>
				</div>

				<div class="row">
					<div class="player-hand-wrapper col-sm-12">
						<div class="player-total-wrapper col-sm-2">
						Jedi Total <span style="display:none" class="player-total"></span>
						</div>
						<div id="player-card-one" class="card empty col-sm-2" class=""></div>
						<div id="player-card-two" class="card empty col-sm-2" class=""></div>
						<div id="player-card-three" class="card empty col-sm-2"></div>
						<div id="player-card-four" class="card empty col-sm-2"></div>
						<div id="player-card-five" class="card empty col-sm-2"></div>
						<div id="player-card-six" class="card empty col-sm-2"></div>
					</div>
				</div>

				<div class="row action-buttons">
					<div class="col-sm-2 col-sm-offset-2">
						<button id="deal-button">Deal</button>
					</div>

					<div class="col-sm-2 col-sm-offset-1">
						<button id="hit-button">Hit</button>
					</div>

					<div class="col-sm-2 col-sm-offset-1">
						<button id="stand-button">Stand</button>
					</div>
					<div class="col-sm-2 col-sm-offset-5">
						<button id="reset-button">Reset</button>
					</div>
				</div>
				<div class='row'>
					<div id="message" class= 'col-sm-12 text-center'></div>
				</div>	
				<div id="swlogo" class="swlogo"></div>
			</div>	
		</div>
		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

	

</body>
</html>
