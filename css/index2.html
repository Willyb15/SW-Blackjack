<!DOCTYPE html>
<html>
<head>
	<title>YouTube Copy</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-left">
				<h3>Home</h3>
			</div>
		</div>
		<hr id="hr-1">
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12 text-left">
						<h1>You<span>Tube</span></h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-left">
						<h6 id="broadcast">Broadcast Yourself!</h6>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-9">
				<div class="row">
					<div class="col-md-12 col-sm-9 col-xs-12 container-fluid">
						<form class="navbar-form navbar-left" role="search">
        					<div class="form-group">
          						<input type="text" class="form-control" placeholder="">
       						 </div>
       						 <button type="submit" class="btn btn-default">Search</button>
     					 </form>
					</div>
				</div>
				<div class="row">
					<div id="home" class="col-md-2"><a href="">Home</a></div>
					<div class="col-md-1">|</div>
					<div id="videos" class="col-md-2"><a href="">Videos</a></div>
					<div class="col-md-1">|</div>
					<div id="channels" class="col-md-2"><a href="">Channels</a></div>
				</div>
			</div>
			<div id="right-header" class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-md-12 text-right">
						<h5><a href="">Create Account</a> or <a href="">Sign-in</a></h5>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-4 text-right"><a href="">Subscriptions</a></div>
					<div class="col-md-4 text-right"><a href="">History</a></div>
					<div class="col-md-4 text-right"><a href="">Upload</a></div>
				</div>
			</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
